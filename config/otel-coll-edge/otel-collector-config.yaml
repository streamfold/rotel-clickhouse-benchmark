extensions:
  zpages:
    endpoint: localhost:55679
  pprof:
    endpoint: :1888

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  kafka:
    brokers:
      - ${env:KAFKA_HOST}:9092
    logs:
      topic: otlp_logs_coll
    traces:
      topic: otlp_traces_coll
    metrics:
      topic: otlp_spans_coll
    producer:
      max_message_bytes: 5242880
      compression: zstd

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [kafka]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [kafka]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [kafka]

  extensions: [zpages, pprof]

  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
